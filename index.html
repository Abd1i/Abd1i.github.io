<!DOCTYPE html>
<html>
<head>
    <title>TFL Word Checker</title>
</head>
<body>
    <h1>TFL Word Checker Results</h1>

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <p>Found the following words in the TfL API response:</p>
        <ul>
            {% for word in found_words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
