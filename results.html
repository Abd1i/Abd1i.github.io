<!DOCTYPE html>
<html>
<head>
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    {% if found_words %}
        <p>Found the following words in the TfL API response:</p>
        <ul>
            {% for word in found_words %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching words found.</p>
    {% endif %}
</body>
</html>
